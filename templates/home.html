
{% extends "base.html" %}


{% block content %}

    <div class="categories">
        <div class="container">
            <div class="row justify-content-sm-center justify-content-md-center">
                {% for category in categories %}
                    <div class="col-sm-10 sol-md-4 col-lg-4">
                        <div class="category">
                            <img src="{{ category.get_image }}" alt="{{ category.name }}" width="100" height="100">
                            <h5>{{ category.name }}</h5>
                            <div><a href="{{ category.get_absolute_url }}" class="btn btn-warning mt-3">Докладніше</a></div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
